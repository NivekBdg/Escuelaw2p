{{extend 'layout.html'}}
<div class="col-xs-12 modal-header">
    <H1>
        Listado de Notas
    </H1>
</div>
<form class="form-horizontal" method="POST">
<section class="col-xs-12">
    <article class="col-xs-12 col-md-4 modal-body">
       <label>Seleccione alumno:</label>
    </article>
    <article class="col-xs-12 col-md-4 modal-body">
        {{rows = db().select(db.alumno.ALL)}}
        <select name="alumno" class="form-control">
            {{for row in rows:}}
            <option args="0" value="{{=row.id}}">
                {{=row.nombre}}
            </option>
            {{pass}}
        </select>
    </article>
    </br>
</section>
<section class="col-xs-12 col-md-12 modal-body">
    <article class="col-xs-12 col-md-12 modal-body">
        <div class="col-xs-6 col-md-2 col-md-offset-4">
            <input type="submit" class="form-control btn btn-success" name="Buscar" value="Buscar"></input>
        </div>
    </article>
   </section>
<section class="col-xs-12">
    <article class="col-xs-12 col-md-4 modal-body">
       <label>Nombre de Alumno</label>
    </article>
    <article class="col-xs-12 col-md-4 modal-body">
       <label>Curso</label>
    </article>
    <article class="col-xs-12 col-md-4 modal-body">
       <label>Nota</label>
    </article>
    </br>
</section>
<section class="col-xs-12">
{{for calificacion in calificacion:}}
    <article class="col-xs-12 col-md-4 modal-body">
            <a type="button" class="btn btn-link">{{=calificacion.alumno.nombre}}</a>
    </article>
    <article class="col-xs-12 col-md-4 modal-body">
       <a type="button" class="btn btn-link">{{=calificacion.curso.descripcion}}</a>
    </article>
    <article class="col-xs-12 col-md-4 modal-body">
       <a type="button" class="btn btn-link">{{=calificacion.calificacion.descripcion}}</a>
    </article>
       </br>
{{pass}}
</section>
</form>
